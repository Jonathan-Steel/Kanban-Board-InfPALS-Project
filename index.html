<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jonny's Kanban Board</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="main-title">Jonny's Kanban Board</h1>
    <div class="drag-container">
        <ul class="drag-list">

            <!-- Backlog Column -->
            <section class="drag-column backlog-column">
                <span class="header">
                    <h1>Backlog</h1>
                </span>
                <section id="backlog-content">
                    <ul id="backlog-list" class="drag-item-list custom-scroll" ondrop="drop(event)" ondragover="allowDrop(event)" ondragenter="dragEnter(0)">
                        
                    </ul>
                </section>
                <div class="add-btn-group">
                    <div onclick="showInputBox(0)" class="add-btn">
                        <span class="plus-sign"></span>
                        <span>Add Text</span>
                    </div>
                    <section onclick="hideInputBox(0)" class="add-btn solid">
                        <span>Save Item</span>
                    </section>
                </div>
                <div class="add-container">
                    <div class="add-item" contenteditable="true"></div>
                </div>
            </section>

            <!-- Progress Column -->
            <section class="drag-column progress-column">
                <span class="header">
                    <h1>Progress</h1>
                </span>
                <section id="progress-content">
                    <ul id="progress-list" class="drag-item-list" ondrop="drop(event)" ondragover="allowDrop(event)" ondragenter="dragEnter(1)">
                        <!-- <li class="drag-item">Test</li>
                        <li class="drag-item">Testing</li>
                        <li class="drag-item">Tester</li> -->
                    </ul>
                </section>
                <div class="add-btn-group">
                    <div onclick="showInputBox(1)" class="add-btn">
                        <span class="plus-sign"></span>
                        <span>Add Text</span>
                    </div>
                    <section onclick="hideInputBox(1)" class="add-btn solid">
                        <span>Save Item</span>
                    </section>
                </div>
                <div class="add-container">
                    <div class="add-item" contenteditable="true"></div>
                </div>
            </section>

            <!-- Complete Column -->
            <section class="drag-column complete-column">
                <span class="header">
                    <h1>Complete</h1>
                </span>
                <section id="complete-content">
                    <ul id="complete-list" class="drag-item-list" ondrop="drop(event)" ondragover="allowDrop(event)" ondragenter="dragEnter(2)">
                        <!-- <li class="drag-item">Test</li>
                        <li class="drag-item">Testing</li>
                        <li class="drag-item">Tester</li> -->
                    </ul>
                </section>
                <div class="add-btn-group">
                    <div onclick="showInputBox(2)" class="add-btn">
                        <span class="plus-sign"></span>
                        <span>Add Text</span>
                    </div>
                    <section onclick="hideInputBox(2)" class="add-btn solid">
                        <span>Save Item</span>
                    </section>
                </div>
                <div class="add-container">
                    <div class="add-item" contenteditable="true"></div>
                </div>
            </section>

            <!-- On Hold Column -->
            <section class="drag-column on-hold-column">
                <span class="header">
                    <h1>On Hold</h1>
                </span>
                <section id="on-hold-content">
                    <ul id="on-hold-list" class="drag-item-list" ondrop="drop(event)" ondragover="allowDrop(event)" ondragenter="dragEnter(3)">
                    </ul>
                </section>
                <div class="add-btn-group">
                    <div onclick="showInputBox(3)" class="add-btn">
                        <span class="plus-sign"></span>
                        <span>Add Text</span>
                    </div>
                    <section onclick="hideInputBox(3)" class="add-btn solid">
                        <span>Save Item</span>
                    </section>
                </div>
                <div class="add-container">
                    <div class="add-item" contenteditable="true"></div>
                </div>
            </section>

        </ul>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
